<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purdue Snake</title>
  <link rel="stylesheet" href="./main.css" type="text/css" />
  <link rel="script" href="./snake.js" />

</head>
<body class="bg-black w-screen h-screen flex flex-col items-center" style="padding: calc(env(safe-area-inset-top) + 1rem) 1rem calc(env(safe-area-inset-bottom) + 1rem) 1rem;overflow:hidden;">
  <div class="w-full h-full m-0 flex flex-col items-center rounded-3xl" style="max-width:500px;max-height:750px;" id="gameboy-body">

    <div class="bgp-gold w-full h-auto self-start flex flex-col justify-center items-center p-1 rounded-t-3xl">
      <div class="w-full flex flex-row justify-center items-center">
        <img src="./assets/purdue.svg" style="height:2.25rem;width:auto;" class="m-0 p-0"/>
        <p class="relative -m-0.25 text-black font-bold text-4xl ">urdue Snake</p>
      </div>
      <p class="text-black font-bold">McCutcheon Hall 1N</p>
    </div>

    <div class="bgp-black w-full h-1 self-start"></div>

    <div class="w-full flex flex-col justify-center items-center flex-grow self-start text-white p-0" id="game-container">
      <div class="bgp-black m-0 p-0 border-2 w-10 h-10 border-white rounded-xl flex flex-col justify-center items-center" id="game-window">
        <canvas id="game-canvas" class="rounded-xl m-0 p-0"></canvas>
      </div>

      <div class="flex flex-row justify-center items-center" style="margin-top:4px;" id="text-info">
        <p>Score: 0</p>
      </div>

    </div>
    
    <div class="flex flex-col justify-center items-center justify-self-end w-full p-4 mb-4" style="height:27%;max-height:275px;" id="keyboard-container">
      <div class="w-full h-1/3 flex flex-row justify-center items-center">
        <img src="./assets/up-arrow.svg" class="h-full" id="up"/>
      </div>
      <div class="w-full h-1/3 flex flex-row justify-between items-center">
        <img src="./assets/up-arrow.svg" style="transform-origin: 50% 50%;transform:rotate(270deg);" class="h-full" id="left"/>
        <img src="./assets/up-arrow.svg" style="transform-origin: 50% 50%;transform:rotate(90deg);" class="h-full" id="right"/>
      </div>
      <div class="w-full h-1/3 flex flex-row justify-center items-center">
        <img src="./assets/up-arrow.svg" class="h-full" style="transform-origin: 50% 50%;transform:rotate(180deg);" id="down"/>
      </div>
    </div>

    <script src="snake.js"></script>

  </div>
</body>
</html>
