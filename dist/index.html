<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purdue Snake</title>
  <link rel="stylesheet" href="./main.css" type="text/css" />
  <link rel="script" href="./snake.js" />

</head>
<body class="bgp-gold w-screen h-screen fixed flex flex-col items-center" style="padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; overflow:hidden;">
  <div class="bgp-dark-gray w-full h-full fixed m-0 flex flex-col items-center" style="margin: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; overflow:hidden;">

    <div class="bgp-gold w-full h-20 self-start flex flex-row justify-center items-center text-black font-bold text-4xl">
      <img src="./assets/purdue.svg" style="height:3rem;width:auto;" class="m-0 p-0"/>
      <p class="relative -m-0.25">urdue Snake</p>
    </div>

    <div class="bgp-black w-full h-1 self-start"></div>

    <div class="w-full flex flex-col justify-center items-center flex-grow self-start" id="game-container">

      <div class="bgp-black m-0 border-2 w-10 h-10 border-white rounded-xl flex flex-col justify-center items-center" id="game-window">
        <canvas id="game-canvas"></canvas>
      </div>

    </div>

    <div class="flex flex-col justify-center items-center justify-self-end w-full p-4 mb-4" style="height:27%;max-height:275px;" id="keyboard-container">
      <div class="w-full h-1/3 flex flex-row justify-center items-center p-2">
        <img src="./assets/up-arrow.svg" class="h-full"/>
      </div>
      <div class="w-full h-1/3 flex flex-row justify-between items-center p-2">
        <img src="./assets/up-arrow.svg" style="transform-origin: 50% 50%;transform:rotate(270deg);" class="h-full"/>
        <img src="./assets/up-arrow.svg" style="transform-origin: 50% 50%;transform:rotate(90deg);" class="h-full" />
      </div>
      <div class="w-full h-1/3 flex flex-row justify-center items-center p-2">
        <img src="./assets/up-arrow.svg" class="h-full" style="transform-origin: 50% 50%;transform:rotate(180deg);"/>
      </div>
    </div>

    <script src="snake.js"></script>

  </div>
</body>
</html>
