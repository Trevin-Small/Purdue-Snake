<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purdue Snake</title>
  <link rel="stylesheet" href="./main.css" type="text/css" />
  <link rel="script" href="./snake.js" />

</head>

<body class="bgp-dark-gray w-screen h-screen m-0 p-0 flex flex-col items-center">

  <div class="bgp-gold w-full h-20 self-start flex flex-row justify-center items-center text-black font-bold text-4xl">
    <img src="./assets/purdue.svg" style="height:4rem;width:auto;"/>
    <p class="relative -m-0.5">urdue Snake</p>
  </div>

  <div class="bgp-black w-full h-1 self-start"></div>

  <div class="w-full flex flex-col justify-center items-center flex-grow self-start" id="game-container">

    <div class="bgp-black m-2 p-0 border-2 w-10 h-10 border-white rounded-xl" id="game-window"></div>

  </div>

  <div class="flex flex-col justify-center items-center justify-self-end w-full h-1/3 p-6 mb-4" id="keyboard-container">
    <div class="w-full h-1/3 flex flex-row justify-center items-center p-3">
      <img src="./assets/up-arrow.svg" class="h-full"/>
    </div>
    <div class="w-full h-1/3 flex flex-row justify-between items-center p-3">
      <img src="./assets/up-arrow.svg" style="transform-origin: 50% 50%;transform:rotate(270deg);" class="h-full"/>
      <img src="./assets/up-arrow.svg" style="transform-origin: 50% 50%;transform:rotate(90deg);" class="h-full" />
    </div>
    <div class="w-full h-1/3 flex flex-row justify-center items-center p-3">
      <img src="./assets/up-arrow.svg" class="h-full" style="transform-origin: 50% 50%;transform:rotate(180deg);"/>
    </div>
  </div>

  <script src="snake.js"></script>

</body>

</html>
